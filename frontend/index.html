<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Chatbot UI</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="background-glow"></div>

    <div class="chat-container">
        <div class="chat-header">
            <h2>LIONBOT <span class="status-dot"></span></h2>
        </div>

        <div class="chat-box" id="chat-box">
            <div class="message-row bot-row">
                <!-- ใช้รูปสิงโตเท่ ๆ เป็น Avatar ของบอท (ดึงจาก CDN) -->
                <img src="https://cdn-icons-png.flaticon.com/512/394/394845.png" alt="Bot" class="avatar">
                <div class="message-bubble bot-bubble">
                    ระบบพร้อมใช้งาน... ส่งรูปภาพให้ช่วยดู หรือพิมพ์คุยได้เลยครับ
                </div>
            </div>
        </div>

        <div class="chat-input-area">
            
            <div id="image-preview-container" class="image-preview-container" style="display: none;">
                <img id="image-preview" src="" alt="Preview">
                <button onclick="removeImage()" class="remove-img-btn"><i class="fas fa-times"></i></button>
            </div>

            <input type="file" id="image-input" accept="image/*" style="display: none;">
            <label for="image-input" class="icon-btn">
                <i class="fas fa-image"></i>
            </label>

            <input type="text" id="user-input" placeholder="พิมพ์ข้อความ... (Enter เพื่อส่ง)">
            
            <button onclick="sendMessage()" class="send-btn">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
